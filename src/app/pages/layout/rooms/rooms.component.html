<nb-card>
    <nb-card-header>
      Rooms
      <button nbButton status="success" size="small" (click)="router.navigate(['pages/master/rooms/add'])" style="float:right">
        Add Room
      </button>
    </nb-card-header>
  
    <nb-card-body>
      <!-- Search bar -->
      <div style="margin-bottom:10px;">
        <input nbInput placeholder="Search by room number or tariff" [(ngModel)]="searchQuery">
        <button nbButton status="info" size="tiny" (click)="search()">Search</button>
        <button nbButton status="secondary" size="tiny" (click)="searchQuery=''; search()">Reset</button>
      </div>
  
      <!-- Rooms Table -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Room Number</th>
            <th>Capacity</th>
            <th>Occupied</th>
            <th>Tariffs</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of filteredRooms">
            <td>{{room.roomNumber}}</td>
            <td>{{room.capacity}}</td>
            <td>{{room.occupiedCount}}</td>
            <td>
              <div *ngFor="let t of room.tariffs">{{t.period}}: â‚¹{{t.rate}}</div>
            </td>
            <td>
              <button nbButton status="primary" size="tiny" (click)="edit(room.id!)">Edit</button>
              <button nbButton status="danger" size="tiny" (click)="delete(room.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
