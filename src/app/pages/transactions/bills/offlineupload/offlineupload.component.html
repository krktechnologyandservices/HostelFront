<nb-card>
    <nb-card-header>Upload Offline Payment for Bill #{{ bill.id }}</nb-card-header>
    <nb-card-body>
      <label>Payment Mode</label>
      <select [(ngModel)]="paymentMode" class="mode-select">
        <option value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="Bank">Bank</option>
        <option value="Credit">Credit</option>
      </select>
  
      <label>Upload Receipt</label>
      <input type="file" (change)="onFileChange($event)" />
  
      <div class="actions">
        <button nbButton status="success" (click)="submit()" [disabled]="uploading">Submit</button>
        <button nbButton status="danger" (click)="close()">Cancel</button>
      </div>
    </nb-card-body>
  </nb-card>
